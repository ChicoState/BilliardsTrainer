<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href ="{%static 'Drill_CSS_pages/shotmaking/mill.css' %}?v=2.1">
         <script src="{%static 'slide.js'%}" defer></script> 
    </head>
        <body>
            <h1>The Follower Drill</h1>

            
           <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="{%static 'Images/Drill_builder/shotmaking/follower.png'%}" style="width:100%">
      <div class="text">This is the initial setup for the drill</div>
    </div>
   

    <div class="mySlides fade">
        <div class="numbertext"></div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FI5l03eajpA?si=LbTKe4kTxtbkkVSg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="width:100%;height:75%"></iframe>
        <div class="text">here is a video for more explaination</div>
      </div>
  
   
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
   
  
  </div> 
            <div class="form-container" >
               <form method="post" action="">
                {% csrf_token %}
                <input type="text" class="field" placeholder="Username" name="username">
                <input type="text" class="field" placeholder="Drill Name" name="drill_name">
                <input type="number" class="field" placeholder="Amount" name="amount_completed">
                <button type="submit" name="save">save drill</button>
               </form>
            </div>
           
               
        </body>
</html>
