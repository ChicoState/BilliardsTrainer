<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href ="{%static 'Drill_CSS_pages/safety/safety4.css' %}?v=2.1">
         <script src="{%static 'slide.js'%}" defer></script> 
    </head>
        <body>
            <h1>Safety 4</h1>

            
           <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="{%static 'Images/Drill_builder/safety/safety4.png'%}" style="width:100%">
      <div class="text">This is the setup for the drill. you want to hit straight at the ball softly so they stay lined up together after you hit. Complete 10 times.</div>
    </div>
   

  
  
   
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>

   
  
  </div> 
            <div class="form-container" >
               <form method="post" action="">
                {% csrf_token %}
                <input type="number" class="field" placeholder="Amount" name="amount_completed">
                <button type="submit" name="save">save drill</button>
               </form>
            </div>
           
               
        </body>
</html>
